<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>

    <!-- Forma 1 de encontrar arquivos numa pasta e reutiliza-lo 
    <link rel="stylesheet" href="../static/bootstrap.css">
    -->

    <!-- Forma 1 de encontrar arquivos numa pasta e reutiliza-lo  -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.css') }}">

</head>
<body>
    <div class="container">

        <!-- Trecho responsavel por mostrar mensagem de erro para o usuario ao tentar se conectar -->
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>

      <!-- Diretiva para informa que existe um bloco de codigo alteravel -->
      {% block conteudo %} {% endblock %}

    </div>
</body>
</html>
